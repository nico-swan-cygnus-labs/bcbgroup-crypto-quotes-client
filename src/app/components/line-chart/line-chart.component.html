<mat-card class="line-chart-card mat-elevation-z0" fxFlex="grow" >
    <mat-card-content>
        <ngx-charts-line-chart (window:resize)="onResize($event)" autoScale="true" [curve]="curve" [view]="view"
            [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline"
            [results]="chartData" (select)="onSelect($event)" (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>
    </mat-card-content>
</mat-card>
